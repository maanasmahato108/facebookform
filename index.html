<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login or Signup</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <form>
        <h1>Welcome to facebook</h1>
        <p>Please enter the required information</p>
        <hr>
        <div >
            Name : <input type = "text" name = "myName">            
        </div>
        <div>
            Surname : <input tpye = "text" name = "mySurname">
        </div>
        <br>
        <div>
            Email : <input type = "email" name = "myEmail">
        </div>
        <br>
        <div>
            Password : <input type = "password" name = "myPassword" placeholder = "Password">
        </div>
        <br>
        <div>
            DoB : <input type = "date" name = "myDob">
        </div>
        <br>
        <div>
            Gender : 
            Male <input type = "radio" name = "myGender">
            Female <input type = "radio" name = "myGender">
            Others <input type = "radio" name = "myGender">
        </div>
        <br>
        <div>
            Are you old enough : <input type = "checkbox" name = "myVerification">
        </div>
        <br>
        <div>
            Submit : <input type = "submit" value = "Submit now">
            Reset : <input type = "reset" value = "Reset now">
        </div>
        <br>
        <div>
            <a href = "" target = "_blank" class = "readmore">Read more</a> 
        </div>
        <br>
        <div>
            <a href = "" target = "_blank">Already have an account?</a> 
        </div>
       
    </form>
    
</body>
</html>
